# EDA Configuration for Credit Risk Analysis
data:
  input_path: "data/raw/data.csv"  # Your actual data file
  output_path: "data/processed/"
  sample_size: null  # Set to integer for sampling
  data_url: "https://www.kaggle.com/competitions/xente-challenge/data"  # Original source
  
analysis:
  correlation_threshold: 0.7
  outlier_threshold: 3.0  # Z-score threshold
  missing_threshold: 0.3  # 30% missing threshold
  rfm_segments: 4  # Number of RFM segments
  
visualization:
  style: "bank_style"
  color_palette: "corporate"
  figsize:
    large: [16, 10]
    medium: [12, 8]
    small: [8, 6]
  dpi: 300
  save_format: "png"
  
banking:
  basel_ii:
    min_data_period_days: 1825  # 5 years
    default_definition_dpd: 90  # Days past due
    confidence_level: 0.995  # 99.5% for regulatory capital
    
  risk_appetite:
    fraud_tolerance: 0.03  # 3% fraud rate
    concentration_limit: 0.05  # 5% single customer exposure
    
logging:
  level: "INFO"
  file: "logs/eda_execution.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
export:
  formats: ["csv", "parquet", "json"]
  reports: ["executive", "technical", "regulatory"]
  compress: true